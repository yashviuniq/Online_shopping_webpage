<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Toy Shopping Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1>CUDDLES</h1>

    <section class="products">
      <div class="product-card">
        <img src="https://i5.walmartimages.com/asr/23cbc7c9-2352-4416-ac19-c2acc26ee421.b5edff022bf166870158cb17333feeff.jpeg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$29.99</p>
        <a href="#feedback-form"><button>Add to Cart</button></a>
      </div>

      <div class="product-card">
        <img src="https://www.gannett-cdn.com/presto/2018/09/10/USAT/11dcc519-a756-4582-8252-7138566f6eeb-Pomsies.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <a href="#feedback-form"><button>Add to Cart</button></a>
      </div>

      <div class="product-card">
        <img src="https://th.bing.com/th/id/OIP.HYhC4epEvzrsXUMZS3ef2QHaHa?rs=1&pid=ImgDetMain" alt="Product 3">
        <h3>Product 3</h3>
        <p>$29.99</p>
        <a href="#feedback-form"><button>Add to Cart</button></a>
      </div>

      <div class="product-card">
        <img src="https://th.bing.com/th/id/OIP.SVv9TNjH4OE1vL-ZY6M2dQHaIa?rs=1&pid=ImgDetMain" alt="Product 4">
        <h3>Product 4</h3>
        <p>$29.99</p>
        <a href="#feedback-form"><button>Add to Cart</button></a>
      </div>

      <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0247/6235/1678/products/Kangaroo_Cuddly_Toy_1_1024x1024@2x.jpg?v=1571487986" alt="Product 5">
        <h3>Product 5</h3>
        <p>$59.99</p>
        <a href="#feedback-form"><button>Add to Cart</button></a>
      </div>
    </section>
  </main>

  <!-- Feedback Form -->
  <section id="feedback-form" class="feedback">
    <h2>We'd Love Your Feedback!</h2>
    <form action="#" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="feedback">Your Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Soft Toy Store</p>
  </footer>

</body>
</html>
